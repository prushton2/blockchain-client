<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <label>Hello World</label>

        
        <button onClick="printResponse('')">0</button>



        <script>
            const printResponse = async(text) => {
                console.log(await sendToServer(text))
            }
            const sendToServer = async(text) => {
                return await fetch(`http://localhost:5000/${text}`).then((response) => {return response.text()})
            }
        </script>
    </body>
</html>
